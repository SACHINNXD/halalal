<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">LOGO</div>

    <button id="cartBtn" class="cart-btn">
      <!-- SVG CART ICON -->
      <svg viewBox="0 0 24 24" class="cart-icon">
        <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 
                 2 2 2-.9 2-2-.9-2-2-2zm10 0c-1.1 
                 0-2 .9-2 2s.9 2 2 2 
                 2-.9 2-2-.9-2-2-2zM7.2 
                 14h9.9c.8 0 1.5-.5 1.8-1.2l3-6.1
                 -1.8-.9-2.6 5.2H7.8L4.1 3H1v2h2l3.6 7.6
                 -1.3 2.4C4.5 16.4 5.4 18 7.2 18z"/>
      </svg>
    </button>
  </nav>

  <!-- PAGE -->
  <main class="page">
    <h1>Black Website</h1>
    <p>Cart opens from the right.</p>
  </main>

  <!-- OVERLAY -->
  <div id="cartOverlay" class="cart-overlay"></div>

  <!-- CART DRAWER -->
  <aside class="cart-drawer">
    <div class="cart-inner">

      <button id="closeCart" class="cart-close">âœ•</button>

      <h1 class="cart-title">YOUR BAG</h1>

      <div class="cart-progress">
        <div class="progress-bar">
          <span class="progress-fill"></span>
        </div>
        <div class="progress-labels">
          <span>$0</span>
          <span>$75</span>
        </div>
      </div>

      <div class="cart-body">
        <p>No items yet.</p>
      </div>

      <div class="cart-footer">
        <span>SUBTOTAL</span>
        <strong>$0.00</strong>
      </div>

    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
